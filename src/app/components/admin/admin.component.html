<div class="mainContent">
  <div class="container align-items-center">
    <div class="mb-3 align-items-center">
      <div class="col align-items-center">
        <div class="row justify-content-center">
          <h1 class="text-white text-center mt-5">Iniciar Sesi칩n</h1>
        </div>
        <div class="col-lg-5 pl-md-5 mt-5 align-items-center mx-auto">
          <form class="mx-auto text-white" #loginForm="ngForm">
            <div class="form-group">
              <label for="email">Correo electr칩nico:</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="correo@prepanet.com" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Contrase침a:</label>
              <input type="password" class="form-control" name="password" placeholder="Contrase침a" [(ngModel)]="password">
            </div>

            <div class="form-group justify-content-center">

                <div class="alert alert-danger px-3 form-control mb-0 p-1 small" *ngIf="displayErr">
                  <small>{{msgErr}}</small>
                </div>

            </div>

            <div class="form-group row justify-content-center">
              <div class="col-6">
                <button type="submit" class="btn btn-block btn-primary mt-4 btnP w-100" (click)="sumbitLogIn(loginForm)">Entrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
